    <script>
        const name = "W3Schools";
        const letters = ["a","b","c"];
        const letters2 = new Set(["a","b"]);
        let t1 = "";
        let t2 = "";
        let t3 = "";
        for (const x of name) {
            t1 += x + " ";
        }
        for (const y of letters) {
            t2 += y + " ";
        }
        for (const z of letters2) {
            t3 += z + " ";
        }
        document.getElementById("demo").innerHTML = t1 + t2 + t3 + " ";
    </script>
