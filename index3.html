<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The max is <span id="demo1"></span> and the min is <span id="demo2"></span></p>
    <p id="demo"></p>
    <script>
        const points = [10,32,122,12,34,566,74,777,845,888,43,7,4,3];
        document.getElementById("demo1").innerHTML = myMaxarray(points);
        document.getElementById("demo2").innerHTML = myMinarray(points);
        function myMaxarray(array) {
            let len = array.length;
            let max = -Infinity;
            while (len--) {
                if (array[len] > max) {
                    max = array[len];
                }
            }
            return max;
        }
        function myMinarray(array) {
            let len = array.length;
            let min = Infinity;
            while (len--) {
                if (array[len] < min) {
                    min = array[len];
                }
            }
            return min;
        }
    </script>
</body>
</html>
